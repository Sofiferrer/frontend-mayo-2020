        <style>
            body {
                background-image: url("../img/wood.jpg");
                background-attachment: fixed;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .navbar {
                background-color: rgb(14, 13, 13, 0.5);
            }

            h1 {
                color: beige;
            }

            .nav-link {
                color: beige;
            }

            .card {
                padding: 1rem;
                margin: 2rem;
                filter: drop-shadow(30px 10px 4px #11111198);
                cursor: pointer;
            }

            .card-body {
                text-align: center;
            }

            .card-img-top {
                width: 100%;
                height: 40vh;
                object-fit: cover;
            }

            .transicion {
                transition: all 0.5s;
            }

            .giro-izq {
                transform: rotate(-3deg);
            }

            .giro-der {
                transform: rotate(3deg);
            }

            .derecho {
                transform: skew(2deg);
            }

            .byn {
                filter: grayscale(80%) drop-shadow(30px 10px 4px #11111198);
            }

            .sepia {
                filter: sepia(90%) drop-shadow(30px 10px 4px #11111198);
            }

            .giro-izq:hover {
                transform: scale(1.2);
                filter: grayscale(80%) drop-shadow(30px 10px 4px #11111198);                
            }

            .giro-der:hover {
                transform: scale(1.2);
            }

            .derecho:hover {
                transform: rotate(3deg);
                filter: blur(1px) drop-shadow(30px 10px 4px #11111198);
            }

            .byn:hover {
                filter: grayscale(0%) drop-shadow(30px 10px 4px #11111198);
                transform: scale(1.2);
            }

            .sepia:hover {
                filter: sepia(0%) drop-shadow(30px 10px 4px #11111198);
                transform: rotate(1deg) scale(1.2);
            }

            @media only screen and (max-width: 1920px){
            }

            @media only screen and (max-width: 1280px){
                .card {
                    margin: auto;
                }
                .navbar{
                    background-color: aqua;
                }
            }      

            @media only screen and (max-width: 800px){
                .card {
                    margin: auto;
                }
                .navbar{

            }     

            @media only screen and (max-width: 480px){
                .navbar{
                    background-color: rgb(55, 226, 55);
                }
            } 

        </style>
